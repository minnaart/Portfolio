  <main>
    <section class="section">
      <h2>Contact</h2>
      <p>Neem contact met mij op via het onderstaande formulier of stuur een e-mail naar <a href="mailto:minnaart@example.com">minnaart@example.com</a>.</p>
      
      <form action="mailto:minnaart@example.com" method="post" enctype="text/plain" class="contact-form">
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="bericht">Bericht:</label>
        <textarea id="bericht" name="bericht" rows="5" required></textarea>

        <button type="submit">Verstuur</button>
      </form>
    </section>
  </main>
